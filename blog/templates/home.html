{% extends "base.html" %}
{% load staticfiles %}
{% load custom_markdown %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}" />
<div class="posts">
    <h1 class="content-subhead" id="yui_3_17_2_1_1474896277505_17">Pinned Post</h1>
    {% for post in post_list %}
    <section class="post">
        <header class="post-header">

            <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>

            <p class="post-meta">
                By <a href="">天痕˚</a> Under <a class="post-category post-category-js" href="#">{{ post.category }}</a>&nbsp;&nbsp;&nbsp;&nbsp;Time:  <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a>
            </p>
        </header>

        <div class="post-description">
            <p>
                {{ post.summary|custom_markdown }}
            </p>
            <!-- <a class="pure-button" href="{% url "detail" id=post.id %}">Read More >>> </a> -->
        </div>
    </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
