{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>My Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">


    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

</head>
<body>
    <div id="layout" class="pure-g">
        <div id="sidebar" class="sidebar pure-u-1 pure-u-md-1-8">
            <div class="header">
                <h1 class="brand-title">天痕<br />Blog</h1>
                <h2 class="brand-tagline">走你 <br /> take off</h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/Andrew-liu">Github</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                        </li> -->
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div class="container-toggle">

                <a href="#" class="custom-toggle" id="toggle4"><s class="bar"></s><s class="bar"></s></s></a>

                <a href="#" class="custom-toggle" id="toggle3"><s class="bar"></s><s class="bar"></s><s class="bar"></s></a>

                <a href="#" class="custom-toggle" id="toggle2"><s class="bar"></s><s class="bar"></s><s class="bar"></s></a>

                <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
            </div>
            <div>
                {% block content %}
                {% endblock %}
                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                            <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                            <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/toggle.js' %}"></script>
</body>
</html>
